<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balance Sheets</title>
  </head>
  <body>
    <div id="container" style="width:300px; height:560px;"></div>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script>
      // create a new chart
      new Highcharts.chart('container', {
        chart: {
            type: 'column'

        },

        title: {
            text: 'Balance Sheet'
        },

        xAxis: {
            categories: ['Balance Sheets']
        },

        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: 'Yen'
            }
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y;
            }
        },

        plotOptions: {
            column: {
                stacking: 'normal',
            },
            series: {
                pointPadding: 0,
                borderWidth: 0,
                shadow: false,
             }
        },

        series: [{
            name: 'Assets',
            data: [10],
            stack: 'Creditor'
        }, {
            name: 'Liability Moved',
            data: [7],
            stack: 'Debit'
        }, {
            name: 'Liability Fixed',
            data: [1],
            stack: 'Debit'
        }, {
            name: 'Net Assets',
            data: [2],
            stack: 'Debit'
        }],
      });
    </script>
  </body>
</html>
