<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balance Sheets</title>
  </head>
  <body>
    <div id="container" style="width:100%; height:560px;"></div>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script>
      // create a new chart
      new Highcharts.chart('container', {
        chart: {
            type: 'column'

        },

        title: {
            text: 'イントランス'
        },

        xAxis: {
            categories: ['Balance Sheets', 'Income Statement']
        },

        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: 'Yen'
            }
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y;
            }
        },

        plotOptions: {
            column: {
                stacking: 'normal',
            },
            series: {
                pointPadding: 0,
                borderWidth: 0,
                shadow: false,
             }
        },

        series: [{
            name: '現金預金等',
            data: [1169409, null],
            stack: 'Credit'
        }, {
            name: '売掛金',
            data: [46840, null],
            stack: 'Credit'
        }, {
            name: '棚卸資産',
            data: [2627138, null],
            stack: 'Credit'
        }, {
            name: 'その他流動資産',
            data: [405844, null],
            stack: 'Credit'
        }, {
            name: '有形固定資産',
            data: [17990, null],
            stack: 'Credit'
        }, {
            name: '無形固定資産',
            data: [49806, null],
            stack: 'Credit'
        }, {
            name: 'その他固定資産',
            data: [19854, null],
            stack: 'Credit'
        }, {
            name: '買掛金',
            data: [4372, null],
            stack: 'Dedit'
        }, {
            name: '有利子負債',
            data: [521575, null],
            stack: 'Dedit'
        }, {
            name: 'その他流動負債',
            data: [864756, null],
            stack: 'Dedit'
        }, {
            name: 'その他固定負債',
            data: [0, null],
            stack: 'Dedit'
        }, {
            name: '純資産',
            data: [2950550, null],
            stack: 'Dedit'
        }, {
            name: '営業原価',
            data: [null, 4596029],
            stack: 'Credit'
        }, {
            name: '販管費',
            data: [null, 710028],
            stack: 'Credit'
        }, {
            name: '営業利益',
            data: [null, 1027949],
            stack: 'Credit'
        }, {
            name: '売上',
            data: [null, 6334008],
            stack: 'Dedit'
        }],
      });
    </script>
  </body>
</html>
